<div class="container-fluid">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card" style="margin-top: 50px">
        <div class="card-header">
          <div class="row">
            <div class="col-md-6">
              <p>Modify Project Task Details</p>
            </div>
            <div class="col-md-6" style="text-align: right">
              <button routerLink="/projecttask" class="btn btn-info">
                Back
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form #mous="ngForm" (ngSubmit)="updatetask()">
            <label>Id </label>
            <input
              type="number"
              [(ngModel)]="task.id"
              name="taskid"
              class="form-control"
              disabled
            />
            <label>Task Name </label>
            <input
              type="text"
              [(ngModel)]="task.TaskName"
              name="taskname"
              class="form-control"
            />
            <label>Task Description</label>
            <textarea
              [(ngModel)]="task.TaskDescription"
              name="taskdesc"
              class="form-control"
              rows="5"
              cols="50"
            ></textarea>

            <label>Project ID</label>
            <br />
            <mat-form-field>
              <mat-label>Choose Project</mat-label>
              <mat-select [(ngModel)]="task.ProjectID" name="taskproid">
                <mat-option
                  *ngFor="let item of prodetails"
                  value="{{ item.id }}"
                  >{{ item.ProjectName }}</mat-option
                >
              </mat-select>
            </mat-form-field>

            <br />
            <input
              type="submit"
              value="Update Project Task"
              class="btn btn-success"
            />
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
