<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-10" style="margin-top: 100px; padding-bottom: 20px">
      <h1 style="text-align: center">Tasks</h1>
      <table mat-table [dataSource]="taskdetails" class="mat-elevation-z8">
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef>ID.</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="TaskName">
          <th mat-header-cell *matHeaderCellDef>TaskName</th>
          <td mat-cell *matCellDef="let element">{{ element.TaskName }}</td>
        </ng-container>

        <ng-container matColumnDef="TaskDescription">
          <th mat-header-cell *matHeaderCellDef>TaskDescription</th>
          <td mat-cell *matCellDef="let element">
            {{ element.TaskDescription }}
          </td>
        </ng-container>

        <ng-container matColumnDef="ProjectID">
          <th mat-header-cell *matHeaderCellDef>ProjectID</th>
          <td mat-cell *matCellDef="let element">{{ element.ProjectID }}</td>
        </ng-container>

        <ng-container matColumnDef="Operations">
          <th mat-header-cell *matHeaderCellDef>Operations</th>
          <td mat-cell *matCellDef="let element">
            <input
              type="button"
              value="View"
              class="btn btn-info"
              (click)="viewProjectTask(element.id)"
            />
            &nbsp;&nbsp;

            <input
              type="button"
              value="Modify"
              class="btn btn-success"
              (click)="modifyTask(element.id)"
            />

            &nbsp;&nbsp;
            <input
              type="button"
              value="Delete"
              class="btn btn-danger"
              (click)="delTask(element.id)"
            />
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
<br />
<div style="text-align: center">
  <button mat-button (click)="openDialog()" mat-raised-button color="primary">
    Add Task
  </button>
</div>
