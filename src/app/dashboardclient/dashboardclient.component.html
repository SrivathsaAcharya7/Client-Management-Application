<nav mat-tab-nav-bar ngClass="tabs">
  <a
    mat-tab-link
    routerLink="/dclient"
    routerLinkActive="active-link"
    class="tab-link"
    >Projects Info</a
  >
  <a
    mat-tab-link
    routerLink="/dprojectinfo"
    routerLinkActive="active-link"
    class="tab-link"
    >Project Tasks</a
  >
  <a
    mat-tab-link
    routerLink="/login"
    routerLinkActive="active-link"
    class="tab-link"
    >Logout</a
  >
</nav>
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-9" style="margin-top: 70px; padding-bottom: 20px">
      <h1 style="text-align: center">Project Details</h1>
      <div *ngIf="pro.length === 0" style="text-align: center">
        No Projects available
      </div>

      <table
        mat-table
        [dataSource]="pro"
        class="mat-elevation-z8"
        *ngIf="pro.length > 0"
      >
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef>ID.</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="ProjectName">
          <th mat-header-cell *matHeaderCellDef>ProjectName</th>
          <td mat-cell *matCellDef="let element">{{ element.ProjectName }}</td>
        </ng-container>

        <ng-container matColumnDef="Duration">
          <th mat-header-cell *matHeaderCellDef>Duration</th>
          <td mat-cell *matCellDef="let element">{{ element.Duration }}</td>
        </ng-container>

        <ng-container matColumnDef="ClientID">
          <th mat-header-cell *matHeaderCellDef>ClientID</th>
          <td mat-cell *matCellDef="let element">{{ element.ClientID }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
