<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-12" style="margin-top: 150px; padding-bottom: 20px">
      <h1 style="text-align: center">Tasks</h1>

      <div *ngIf="taskdetails.length === 0" style="text-align: center">
        No tasks available
      </div>

      <table
        mat-table
        [dataSource]="taskdetails"
        class="mat-elevation-z8"
        *ngIf="taskdetails.length > 0"
      >
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef>ID.</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="TaskName">
          <th mat-header-cell *matHeaderCellDef>TaskName</th>
          <td mat-cell *matCellDef="let element">{{ element.TaskName }}</td>
        </ng-container>

        <ng-container matColumnDef="TaskDescription">
          <th mat-header-cell *matHeaderCellDef>TaskDescription</th>
          <td mat-cell *matCellDef="let element">
            {{ element.TaskDescription }}
          </td>
        </ng-container>

        <ng-container matColumnDef="ProjectID">
          <th mat-header-cell *matHeaderCellDef>ProjectID</th>
          <td mat-cell *matCellDef="let element">{{ element.ProjectID }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <br />
      <div class="col-md-6" style="text-align: right">
        <button routerLink="/projectsinfo" class="btn btn-info">Back</button>
      </div>
    </div>
  </div>
</div>
