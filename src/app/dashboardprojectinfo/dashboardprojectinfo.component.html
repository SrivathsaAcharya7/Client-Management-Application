<nav mat-tab-nav-bar ngClass="tabs">
  <a
    mat-tab-link
    routerLink="/dclient"
    routerLinkActive="active-link"
    class="tab-link"
    >Projects Info</a
  >
  <a
    mat-tab-link
    routerLink="/dprojectinfo"
    routerLinkActive="active-link"
    class="tab-link"
    >Project Tasks</a
  >
  <a
    mat-tab-link
    routerLink="/login"
    routerLinkActive="active-link"
    class="tab-link"
    >Logout</a
  >
</nav>

<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-12" style="margin-top: 150px; padding-bottom: 20px">
      <h1 style="text-align: center">Tasks</h1>

      <div *ngIf="tasks.length === 0" style="text-align: center">
        No tasks available
      </div>

      <table
        mat-table
        [dataSource]="tasks"
        class="mat-elevation-z8"
        *ngIf="tasks.length > 0"
      >
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef>ID.</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="TaskName">
          <th mat-header-cell *matHeaderCellDef>TaskName</th>
          <td mat-cell *matCellDef="let element">{{ element.TaskName }}</td>
        </ng-container>

        <ng-container matColumnDef="TaskDescription">
          <th mat-header-cell *matHeaderCellDef>TaskDescription</th>
          <td mat-cell *matCellDef="let element">
            {{ element.TaskDescription }}
          </td>
        </ng-container>

        <ng-container matColumnDef="ProjectID">
          <th mat-header-cell *matHeaderCellDef>ProjectID</th>
          <td mat-cell *matCellDef="let element">{{ element.ProjectID }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <br />
    </div>
  </div>
</div>
