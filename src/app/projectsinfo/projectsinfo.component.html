<div class="container-fluid">
  <div style="text-align: right; margin-right: 30px; margin-top: 50px">
    <button mat-button (click)="openDialog()" mat-raised-button color="primary">
      Add New Project
    </button>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-9" style="margin-top: 70px; padding-bottom: 20px">
      <h1 style="text-align: center">Project Details</h1>

      <table mat-table [dataSource]="prodetails" class="mat-elevation-z8">
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef>ID.</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="ProjectName">
          <th mat-header-cell *matHeaderCellDef>ProjectName</th>
          <td mat-cell *matCellDef="let element">
            <a
              style="
                color: red; /* Change the color to red when hovered */
                text-decoration: underline;
              "
              (click)="showTasksForProject(element.id)"
              >{{ element.ProjectName }}</a
            >
          </td>
        </ng-container>

        <ng-container matColumnDef="Duration">
          <th mat-header-cell *matHeaderCellDef>Duration</th>
          <td mat-cell *matCellDef="let element">{{ element.Duration }}</td>
        </ng-container>

        <ng-container matColumnDef="ClientID">
          <th mat-header-cell *matHeaderCellDef>ClientID</th>
          <td mat-cell *matCellDef="let element">{{ element.ClientID }}</td>
        </ng-container>

        <ng-container matColumnDef="Operations">
          <th mat-header-cell *matHeaderCellDef>Operations</th>
          <td mat-cell *matCellDef="let element">
            <input
              type="button"
              value="Modify"
              class="btn btn-success"
              (click)="modifyProject(element.id)"
            />

            &nbsp;&nbsp;
            <input
              type="button"
              value="Delete"
              class="btn btn-danger"
              (click)="delPro(element.id)"
            />
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
