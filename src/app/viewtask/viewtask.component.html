<div class="container-fluid">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <div class="card" style="margin-top: 100px">
        <div class="card-header">
          <div class="row">
            <div class="col-md-6">
              <p>Task Info</p>
            </div>
            <div class="col-md-6" style="text-align: right">
              <button routerLink="/projecttask" class="btn btn-info">
                Back
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <tr>
              <th>Task Id</th>
              <th>Task Name</th>
              <th>Task Description</th>
              <th>Project Id</th>
            </tr>
            <tr>
              <td>{{ task.id }}</td>
              <td>{{ task.TaskName }}</td>
              <td>{{ task.TaskDescription }}</td>
              <td>{{ task.ProjectID }}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="col-md-1"></div>
  </div>
</div>
